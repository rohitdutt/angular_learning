<app-alert *ngIf="showAlert" [color]="alertColor">{{alertMsg}}</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input type="email" formControlName="email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Email" minlength="3"/>
    </div>
    <!-- Age -->
    <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <input type="number"  formControlName="age"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
    </div>
    <!-- Password -->
    <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input type="password" formControlName="password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password" />
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <input type="password" formControlName="confirm_password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Confirm Password" />
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <input type="text"  formControlName="phoneNumber"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Enter Phone Number" />
    </div>
    <button type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:bg-indigo-300"
        [disabled]="registerForm.invalid || isSubmission"    
    >
    Submit
    </button>
</form>
